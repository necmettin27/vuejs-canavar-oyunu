<!DOCTYPE html>
<html>
<head>
    <title>Canavar Avı</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">SEN</h1>
        
            <div class="healthbar">
                <div :style="user_progress" class="healthbar text-center" style="background-color: green; margin: 0; color: white;">
                    {{ player_health }}%
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">CANAVAR</h1>
            <div class="healthbar">
                <div :style="monster_progress" class="healthbar text-center" style="background-color: green; margin: 0; color: white;">
                    {{ monster_health }}%
                </div>
            </div>
        </div>
    </section>
    <section class="row controls" v-if="!game_is_on">
        <div class="small-12 columns">
            <button @click="start_game" id="start-game">YENİ OYUN</button>
        </div>
    </section>
    <section class="row controls" v-if="game_is_on">
        <div class="small-12 columns">
            <button @click="attach" id="attack">SALDIRI</button>
            <button @click="specil_attach" id="special-attack">ÖZEL SALDIRI</button>
            <button @click="heal_up" id="heal">İLK YARDIM</button>
            <button @click="give_up" id="give-up">PES ET!</button>
        </div>
    </section>
    <section class="row log" v-if="logs.length > 0">
        <div class="small-12 columns">
            <ul>
                <li 
                :class="{ 'player-turn' : log.turn == 'P', 'monster-turn':log.turn =='M' }"
                v-for="log in logs">{{ log.text }}</li> 
            </ul>
        </div>
    </section>
</div>
<script src="app.js"></script>
</body>
</html>
